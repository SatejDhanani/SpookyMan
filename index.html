<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Spooky Mann Game</title>
</head>
<body>
  <h1>Spooky Man Game</h1>
  <div id="hangman">
  </div>
  <div class="victim">
    <img id="ghost" alt="Spooky Scary ghost" src="https://static.vecteezy.com/system/resources/previews/012/042/239/non_2x/halloween-ghost-clipart-halloween-party-free-png.png">

    <img id="scaredKid" alt="Nervous Kid" src="https://archive.org/download/afraid-boy-clipart-9/afraid-boy-clipart-9.png">
  </div>
  <div id="game-board">
    <div id="word-display"></div>
    <div id="guessed-letters"></div>
    <div id="hangman-graphic"></div>
  </div>
  <div id="instructions">Type a letter into the text box shown Below! If you guess it correct, then you get part of the word! If you guess it wrong, then the ghost gets closer to catching little Timmy! Goodluck!
  </div>
  <div>If you guess wrong too many times, you lose and will have to try again!</div>
  <div id="input-area">
    <input type="text" id="letter-input" maxlength="1" placeholder="Guess a letter">
    <button id="guess-button">Guess</button>
    <button id="reset-button">Reset</button>
  </div>
  
  <div id="message"></div>
  
</body>
</html>
